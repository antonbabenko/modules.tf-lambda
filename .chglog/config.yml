style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/antonbabenko/modules.tf-lambda
options:

  commits:
    sort_by: Type
    filters:
      Type:
        - feat
        - fix
        - improvement
        - docs
        - refactor
        - test
        - ci
        - chore

  commit_groups:
    group_by: Type
    title_maps:
      feat: FEATURES
      fix: BUG FIXES
      improvement: ENHANCEMENTS
      docs: DOCS
      refactor: REFACTORS
      test: TESTS
      ci: CI
      chore: CHORES

  header:
    pattern: "^(.+)\\s*:\\s*(.+)$"
    pattern_maps:
      - Type
      - Subject

  notes:
    keywords:
      - BREAKING CHANGE
      - NOTES

  refs:
    actions:
      - Closes
      - Fixes
      - Resolves
